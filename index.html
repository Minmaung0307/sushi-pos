<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0ea5a5" />
  <title>Sushi POS</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>
<body>
  <!-- Notification / Toast -->
  <div id="notification" class="notification"></div>

  <!-- App Header -->
  <header class="app-header">
    <button id="navToggle" class="icon-btn" aria-label="Toggle menu">
      <i class="ri-menu-line"></i>
    </button>
    <div class="brand">
      <i class="ri-sushi-line"></i>
      <span>Sushi POS</span>
    </div>
    <nav class="top-links">
      <a href="#/page/policy"  class="link">Policy</a>
      <a href="#/page/license" class="link">License</a>
      <a href="#/page/setup"   class="link">Setup</a>
      <a href="#/page/contact" class="link">Contact</a>
      <div class="social">
        <a href="https://youtube.com"   target="_blank" aria-label="YouTube"><i class="ri-youtube-fill"></i></a>
        <a href="https://facebook.com"  target="_blank" aria-label="Facebook"><i class="ri-facebook-circle-fill"></i></a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="ri-instagram-line"></i></a>
        <a href="https://tiktok.com"    target="_blank" aria-label="TikTok"><i class="ri-tiktok-fill"></i></a>
        <a href="https://twitter.com"   target="_blank" aria-label="Twitter"><i class="ri-twitter-x-line"></i></a>
      </div>
    </nav>
  </header>

  <!-- Main Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-inner">
        <div class="userbox" id="userbox"></div>
        <a href="#/dashboard" class="side-link"><i class="ri-dashboard-line"></i> Dashboard</a>
        <a href="#/products"  class="side-link"><i class="ri-restaurant-line"></i> Products</a>
        <a href="#/posts"     class="side-link"><i class="ri-newspaper-line"></i> Posts</a>
        <a href="#/users"     class="side-link"><i class="ri-team-line"></i> Users</a>
        <a href="#/settings"  class="side-link"><i class="ri-settings-3-line"></i> Settings</a>
        <button id="logoutBtn" class="side-link danger"><i class="ri-logout-circle-r-line"></i> Logout</button>
      </div>
    </aside>

    <!-- Content -->
    <main id="root" class="content"></main>
  </div>

  <!-- Firebase (compat SDKs) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <!-- App -->
  <script src="app.js"></script>

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
