<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Inventory</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <meta name="theme-color" content="#0ea5a5" />
</head>
<body>
  <div id="root"></div>
  <div id="notification" class="notification"></div>

  <!-- Firebase SDKs v8 (namespaced) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- EmailJS (contact form). Put your PUBLIC KEY in app.js or keep here if you prefer -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Tiny error banner so mobile shows what failed -->
  <script>
    (function(){
      window.addEventListener('error', function(ev){
        var n = document.getElementById('notification'); if (!n) return;
        n.textContent = 'Error: ' + (ev && ev.message ? ev.message : 'Unknown');
        n.className = 'notification show danger';
      });
      window.addEventListener('unhandledrejection', function(ev){
        var n = document.getElementById('notification'); if (!n) return;
        n.textContent = 'Error: ' + (ev && ev.reason && ev.reason.message ? ev.reason.message : 'Promise rejected');
        n.className = 'notification show danger';
      });
    })();
  </script>

  <!-- Your app -->
  <!-- <script defer src="js/app.js"></script> -->
   <script defer src="js/app.js?v=dev5"></script>
  
</body>
</html>
