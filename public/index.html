<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Inventory</title>
  <meta name="theme-color" content="#0ea5a5" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Remix Icon (icons) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <div id="notification" class="notification"></div>

  <!-- Firebase SDKs v8 (namespaced) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Small error banner (helps on mobile) -->
  <script>
    (function(){
      function showErr(msg){
        var n = document.getElementById('notification'); if (!n) return;
        n.textContent = 'Error: ' + msg;
        n.className = 'notification show danger';
      }
      window.addEventListener('error', function(ev){ if (ev && ev.message) showErr(ev.message); });
      window.addEventListener('unhandledrejection', function(ev){
        var msg = (ev && ev.reason && ev.reason.message) ? ev.reason.message : 'Promise rejected';
        showErr(msg);
      });
    })();
  </script>

  <!-- Your app code (single include) -->
  <script src="js/app.js"></script>
</body>
</html>
