<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover"
  />
  <meta name="color-scheme" content="dark light" />
  <title>Inventory</title>

  <!-- App styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <!-- PWA-ish bits (optional; add files if you want) -->
  <link rel="manifest" href="manifest.webmanifest">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
<meta name="theme-color" content="#0ea5a5" />

  <!-- Favicons (optional) -->
  <!-- <link rel="icon" type="image/png" href="icons/icon-192.png"> -->
</head>
<body>
  <a class="skip-link" href="#root">Skip to content</a>

  <div id="root" role="main" aria-live="polite"></div>
  <div id="notification" class="notification" role="status" aria-live="polite"></div>

  <noscript>
    <div class="noscript">
      This app needs JavaScript enabled. Please enable JavaScript and reload.
    </div>
  </noscript>

  <!-- Firebase SDKs v8 (namespaced) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- EmailJS (contact form) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Tiny error banner so mobile shows what failed -->
  <script>
    (function () {
      function show(e) {
        var n = document.getElementById("notification");
        if (!n) return;
        var msg =
          e && (e.message || (e.reason && e.reason.message))
            ? (e.message || e.reason.message)
            : "Unknown error";
        n.textContent = "Error: " + msg;
        n.className = "notification show danger";
      }
      window.addEventListener("error", show);
      window.addEventListener("unhandledrejection", show);
    })();
  </script>

  <!-- Your app (kept your cache-busting query) -->
  <script defer src="js/app.js?v=dev5"></script>
</body>
</html>
