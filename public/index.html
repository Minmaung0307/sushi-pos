<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Inventory</title>
  <meta name="theme-color" content="#0ea5a5" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Remix Icon (icons) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <div id="notification" class="notification"></div>

  <!-- Firebase SDKs v8 (namespaced, matches our code) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Tiny on-screen error banner (handy on mobile) -->
  <script>
    (function(){
      window.addEventListener('error', function(ev){
        var n = document.getElementById('notification'); if (!n) return;
        n.textContent = 'Error: ' + (ev && ev.message ? ev.message : 'Unknown');
        n.className = 'notification show danger';
      });
      window.addEventListener('unhandledrejection', function(ev){
        var n = document.getElementById('notification'); if (!n) return;
        var msg = (ev && ev.reason && (ev.reason.message || ev.reason)) || 'Promise rejected';
        n.textContent = 'Error: ' + msg;
        n.className = 'notification show danger';
      });
    })();
  </script>

  <!-- Babel Standalone: transpile modern JS for older mobile browsers -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Load the app through Babel (ONLY this one; do NOT include app.js again) -->
  <script type="text/babel" data-presets="env" src="js/app.js"></script>
</body>
</html>
