<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Inventory</title>

  <link rel="stylesheet" href="css/styles.css?v=2" />

  <!-- Remix Icon (icons) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" crossorigin="anonymous">

  <meta name="theme-color" content="#0ea5a5" />

  <!-- Optional: preconnect hints for faster CDN fetches -->
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
</head>
<body>
  <noscript>
    <div style="padding:12px;background:#fee;border:1px solid #faa;border-radius:8px;margin:12px;">
      This app requires JavaScript to run.
    </div>
  </noscript>

  <div id="root"></div>
  <div id="notification" class="notification"></div>

  <!-- Firebase SDKs v8 (namespaced) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js" crossorigin="anonymous"></script>

  <!-- Tiny on-screen error banner (helps on mobile) -->
  <script>
    (function () {
      function show(msg) {
        try {
          var n = document.getElementById('notification');
          if (!n) return;
          n.textContent = msg;
          n.className = 'notification show danger';
        } catch (e) {}
      }
      window.addEventListener('error', function (ev) {
        // If the browser masks the real error, ev.message is often "Script error."
        var m = 'Error: ' + (ev && ev.message ? ev.message : 'Unknown');
        if (ev && ev.filename) m += ' @ ' + ev.filename + ':' + (ev.lineno || 0) + ':' + (ev.colno || 0);
        show(m);
      });
      window.addEventListener('unhandledrejection', function (ev) {
        var r = ev && ev.reason;
        var m = 'Error: ' + (r && (r.message || r.toString()) || 'Promise rejected');
        show(m);
      });
    })();
  </script>

  <!-- Babel Standalone: transpile modern JS for older mobile browsers -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>

  <!-- Load your app through Babel (ONLY ONCE) -->
  <script type="text/babel" data-presets="env" src="js/app.js?v=2"></script>

  <!-- IMPORTANT: Do NOT include js/app.js a second time. -->
</body>
</html>
