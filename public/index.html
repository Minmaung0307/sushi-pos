<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Inventory</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Remix Icon (icons) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <meta name="theme-color" content="#0ea5a5" />
</head>
<body>
  <div id="root"></div>
  <div id="notification" class="notification"></div>

  <!-- Firebase SDKs v8 (namespaced) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Tiny on-screen error banner (helps on mobile) -->
  <script>
    (function(){
      window.addEventListener('error', function(ev){
        try {
          var n = document.getElementById('notification');
          if (!n) return;
          n.textContent = 'Error: ' + (ev && ev.message ? ev.message : 'Unknown');
          n.className = 'notification show danger';
        } catch(e){}
      });
      window.addEventListener('unhandledrejection', function(ev){
        try {
          var n = document.getElementById('notification');
          if (!n) return;
          n.textContent = 'Error: ' + (ev && ev.reason && ev.reason.message ? ev.reason.message : 'Promise rejected');
          n.className = 'notification show danger';
        } catch(e){}
      });
    })();
  </script>

  <!-- Babel Standalone: transpile modern JS (?., ??, etc.) for older mobile browsers -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Load your app through Babel so it works on older mobile browsers -->
  <script type="text/babel" data-presets="env" src="js/app.js"></script>

  <!-- Your app code -->
  <script src="js/app.js"></script>
</body>
</html>
