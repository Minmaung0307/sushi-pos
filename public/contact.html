<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="card" style="max-width: 760px; margin: 24px auto;">
    <div class="card-body">
      <h3 style="margin:0 0 8px 0">Contact</h3>
      <p>Send a message and we’ll email you back.</p>

      <div class="grid cols-2">
        <input id="ct-name" class="input" placeholder="Your name" />
        <input id="ct-email" class="input" type="email" placeholder="Your email" />
      </div>
      <textarea id="ct-msg" class="input" rows="6" placeholder="Message"></textarea>
      <div style="display:flex;justify-content:flex-end;margin-top:10px">
        <button id="ct-send" class="btn"><i class="ri-send-plane-line"></i> Send</button>
      </div>

      <p id="ct-status" style="color:var(--muted); margin-top:8px"></p>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init('WT0GOYrL9HnDKvLUf'); // <-- your EmailJS Public Key

      var sendBtn = document.getElementById('ct-send');
      var status = document.getElementById('ct-status');

      sendBtn.addEventListener('click', function(){
        var name = document.getElementById('ct-name').value.trim();
        var email = document.getElementById('ct-email').value.trim();
        var msg = document.getElementById('ct-msg').value.trim();
        if (!name || !email || !msg) { status.textContent = 'Please fill all fields.'; return; }

        sendBtn.disabled = true;
        status.textContent = 'Sending…';

        emailjs.send('service_z9tkmvr', 'template_q5q471f', {
          from_name: name,
          reply_to: email,
          message: msg
        }).then(function(){
          status.textContent = 'Message sent! We will reply soon.';
          sendBtn.disabled = false;
          document.getElementById('ct-name').value='';
          document.getElementById('ct-email').value='';
          document.getElementById('ct-msg').value='';
        }).catch(function(err){
          status.textContent = 'Failed to send: ' + (err && err.text ? err.text : 'Unknown error');
          sendBtn.disabled = false;
        });
      });
    })();
  </script>
</body>
</html>
