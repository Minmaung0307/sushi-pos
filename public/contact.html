<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Contact · Inventory</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .header { padding: 18px; border-radius: 16px;
      background: linear-gradient(135deg, rgba(239,68,68,.15), rgba(14,165,165,.10)); }
    .contact-card { max-width: 780px; margin: 0 auto; }
    .info { color: var(--muted); font-size: 14px; }
  </style>
</head>
<body style="padding:14px">
  <div class="grid">
    <div class="card contact-card">
      <div class="card-body">
        <div class="header">
          <h2 style="margin:0 0 6px">Contact</h2>
          <div class="info">We’d love to hear from you. Send a message below.</div>
        </div>

        <form style="margin-top:14px" onsubmit="sendMail(event)">
          <div class="grid cols-2">
            <input id="name" class="input" placeholder="Your name" required />
            <input id="email" class="input" type="email" placeholder="Your email" required />
          </div>
          <input id="subject" class="input" placeholder="Subject" style="margin-top:10px" />
          <textarea id="message" class="input" rows="6" placeholder="Message" style="margin-top:10px" required></textarea>
          <div style="display:flex;justify-content:flex-end;margin-top:12px">
            <button type="submit" class="btn"><i class="ri-send-plane-line"></i> Send</button>
          </div>
        </form>

        <div style="margin-top:16px;color:var(--muted);font-size:12px">
          Or email us directly:
          <a href="mailto:hello@example.com?subject=Inventory%20Support">hello@example.com</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function sendMail(e){
      e.preventDefault();
      var n = document.getElementById('name').value.trim();
      var em = document.getElementById('email').value.trim();
      var s = document.getElementById('subject').value.trim() || 'Inventory Contact';
      var m = document.getElementById('message').value.trim();
      var body = encodeURIComponent("From: " + n + " <" + em + ">\n\n" + m);
      var href = 'mailto:hello@example.com?subject=' + encodeURIComponent(s) + '&body=' + body;
      window.location.href = href;
    }
  </script>
</body>
</html>
