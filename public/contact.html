<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body{margin:0;background:transparent;color:inherit;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Inter,Arial}
    .wrap{padding:12px}
    .grid{display:grid;gap:10px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .input,textarea,button{width:100%;padding:10px 12px;border-radius:12px;border:1px solid #1f2a37;background:#0f1520;color:#e8f1f1}
    button{background:#0ea5a5;color:#fff;border:none;cursor:pointer}
    .note{color:#9ab0b0;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h3 style="margin:0 0 8px 0">Contact</h3>
    <div class="grid">
      <div class="row">
        <input id="name" class="input" placeholder="Your name">
        <input id="email" class="input" type="email" placeholder="Your email">
      </div>
      <textarea id="message" class="input" rows="6" placeholder="Message"></textarea>
      <div style="display:flex;justify-content:flex-end">
        <button id="send"><i class="ri-send-plane-line"></i> Send</button>
      </div>
      <div id="resp" class="note"></div>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // ⚠️ Replace with your actual IDs from EmailJS Dashboard
    const SERVICE_ID  = "service_z9tkmvr";
    const TEMPLATE_ID = "template_q5q471f";
    const PUBLIC_KEY  = "WT0GOYrL9HnDKvLUf";

    emailjs.init(PUBLIC_KEY);

    document.getElementById('send').addEventListener('click', async ()=>{
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const r = document.getElementById('resp');

      if (!name || !email || !message){
        r.textContent = 'Please fill name, email and a message.'; return;
      }
      r.textContent = 'Sending…';
      try{
        await emailjs.send(SERVICE_ID, TEMPLATE_ID, { from_name:name, reply_to:email, message });
        r.textContent = 'Sent! We’ll get back to you soon.';
      }catch(e){
        r.textContent = 'Failed to send: ' + (e?.text || e?.message || 'Unknown error') + '.';
      }
    });
  </script>
</body>
</html>
